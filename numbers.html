let startX = 0;

const numberEl = document.getElementById("number");
const progressEl = document.getElementById("progress");

function render() {
  numberEl.textContent = numbers[index];
  progressEl.textContent = `${index + 1} / ${numbers.length}`;
  localStorage.setItem("numberIndex", index);
}

  longPressTimer = setTimeout(jumpToIndex, 600);
});

  clearTimeout(longPressTimer);
});

  clearTimeout(longPressTimer);
  const endX = e.changedTouches[0].screenX;
  const deltaX = endX - startX;

  if (deltaX > 50 && index < numbers.length - 1) {
    index++;
    render();
  } else if (deltaX < -50 && index > 0) {
    index--;
    render();
  }
});

function jumpToIndex() {
  const input = prompt(`Jump to index (1 â€“ ${numbers.length})`, index + 1);
  if (input === null) return;

  const target = parseInt(input, 10);
  if (!isNaN(target) && target >= 1 && target <= numbers.length) {
    index = target - 1;
    render();
  }
}
