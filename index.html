function speak(n) {
  if (!window.speechSynthesis) return;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(String(n));
  u.lang = "en-US";
  u.rate = 0.9;

function schedule() {
  clearTimeout(autoTimer);
  if (paused) return;
  autoTimer = setTimeout(() => {

      render();

    render();
    schedule();
  }
}
